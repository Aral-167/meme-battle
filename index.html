<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Meme Forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; margin: 24px; max-width: 980px }
    .row { display: grid; gap: 16px; grid-template-columns: 1fr 1fr }
    .card { border:1px solid #eee; border-radius:12px; padding:12px }
    canvas, img { max-width:100%; border-radius:12px; border:1px solid #ddd }
    input, select, button { padding:8px 10px; border-radius:10px; border:1px solid #ddd }
    button { cursor:pointer }
    .hidden{ display:none }
    .likes { display:flex; align-items:center; gap:8px }
  .toolbar { display:flex; justify-content:flex-end; margin-bottom:12px }
  </style>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = 'https://ycmozdaoyqarwwpxudxa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljbW96ZGFveXFhcnd3cHh1ZHhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3MTkyNTgsImV4cCI6MjA3MTI5NTI1OH0.nFCCRHbEWibEfS5fdV77s0iyaxr8TsG0q-LRdK0zhAg';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ---------- Elements ----------
    const $ = (q) => document.querySelector(q);
    const authView = $('#authView');
    const setupView = $('#setupView');
    const verifyView = $('#verifyView');
    const appView = $('#appView');

    // Auth
    const emailIn = $('#email'); const passIn = $('#pass');
    const signUpBtn = $('#signUp'); const signInBtn = $('#signIn'); const signOutBtn = $('#signOut');

    // Meme password setup
    const sTpl = $('#sTpl'), sTop = $('#sTop'), sBot = $('#sBot'), sSave = $('#sSave');

    // Meme password verify each login
    const vTpl = $('#vTpl'), vTop = $('#vTop'), vBot = $('#vBot'), vCheck = $('#vCheck');
  // Previews for setup/verify
  const sPrev = document.getElementById('sPrev');
  const vPrev = document.getElementById('vPrev');

    // Editor
    const tSelect = $('#template'); const topIn = $('#top'); const botIn = $('#bottom');
    const canvas = $('#c'); const ctx = canvas.getContext('2d');
  const publishBtn = $('#publish'); const feed = $('#feed');
  const resetPosBtn = document.getElementById('resetPos');
  const midIn = document.getElementById('middle');
  const midWrap = document.getElementById('middleWrap');
  const extras = document.getElementById('extras');
  const addTextBtn = document.getElementById('addText');
  const copyLayoutBtn = document.getElementById('copyLayout');

    // Templates (add your files in /templates)
    const templates = {
      drake: 'templates/drake.jpg',
      distracted: 'templates/distracted.jpg',
      doge: 'templates/doge.jpg'
    };
      // Layout configuration (locked positions) per template
      const templateLayouts = {
        drake: { top:{x:0.73,y:0.18}, bottom:{x:0.73,y:0.72} },
  distracted: { top:{x:0.22,y:0.55}, mid:{x:0.58,y:0.45}, bottom:{x:0.80,y:0.82} },
        doge: { top:{x:0.48,y:0.02}, bottom:{x:0.49,y:0.80} }
      };
      const LOCK_TEMPLATE_SLOTS = true; // Option B selected

    // ---------- Small preview helpers (for setup/verify) ----------
    function bindPreview(tplSel, topEl, botEl, canvasEl) {
      if (!tplSel || !topEl || !botEl || !canvasEl) return;
      let img = new Image();
      function drawPreview() {
        if (!img.complete) return;
        const srcW = img.width || 600, srcH = img.height || 600;
        const maxW = 420;
        const w = Math.min(maxW, srcW);
        const scale = w / srcW;
        const h = Math.round(srcH * scale);
        canvasEl.width = w; canvasEl.height = h;
        const ctx2 = canvasEl.getContext('2d');
        ctx2.clearRect(0,0,w,h);
        ctx2.drawImage(img, 0, 0, w, h);
        ctx2.font = `${Math.floor(w/12)}px Impact, Arial Black, sans-serif`;
        ctx2.fillStyle = 'white'; ctx2.textAlign='center';
        ctx2.lineWidth = Math.ceil(w/200); ctx2.strokeStyle='black';
        const lineH = parseInt(ctx2.font,10) + 6;
        const pad = Math.floor(h*0.06);
        const drawLines = (text, y) => {
          const t = (text||'').trim().toUpperCase(); if (!t) return;
          const words = t.split(/\s+/);
          let line = '', lines = [];
          for (const w2 of words) {
            const test = line ? line + ' ' + w2 : w2;
            if (ctx2.measureText(test).width > w*0.9) { if (line) lines.push(line); line = w2; }
            else line = test;
          }
          if (line) lines.push(line);
          lines.forEach((ln,i)=>{
            const yy = y + i*lineH + parseInt(ctx2.font,10);
            ctx2.strokeText(ln, w/2, yy);
            ctx2.fillText(ln, w/2, yy);
          });
        };
        drawLines(topEl.value, pad);
        drawLines(botEl.value, h - pad - lineH);
      }
      function loadImage() {
        img = new Image();
        img.onload = drawPreview;
        img.src = templates[tplSel.value];
      }
      tplSel.addEventListener('change', loadImage);
      topEl.addEventListener('input', drawPreview);
      botEl.addEventListener('input', drawPreview);
      loadImage();
    }

    // ---------- UI state ----------
    async function refreshSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return show(authView);

      // does user have meme secret saved?
      const { data: prof } = await supabase.from('profiles').select('meme_template_key').single();
      if (!prof || !prof.meme_template_key) {
        show(setupView);
        return;
      }
      // force verify on every login (and also on refresh if you want)
      show(verifyView);
    }

    function show(view) {
      [authView, setupView, verifyView, appView].forEach(v => v.classList.add('hidden'));
      view.classList.remove('hidden');
      // toggle Sign Out visibility (only when logged in views are shown)
      if (view === authView) signOutBtn.classList.add('hidden');
      else signOutBtn.classList.remove('hidden');
    }

    // ---------- Auth ----------
    signUpBtn.onclick = async () => {
      const { error } = await supabase.auth.signUp({ email: emailIn.value, password: passIn.value });
      if (error) return alert(error.message);
      alert('Account created. Sign in now.');
    };
    signInBtn.onclick = async () => {
      const { error } = await supabase.auth.signInWithPassword({ email: emailIn.value, password: passIn.value });
      if (error) return alert(error.message);
      await refreshSession();
    };
    signOutBtn.onclick = async () => {
      await supabase.auth.signOut();
      show(authView);
    };

    // ---------- Meme password setup (once) ----------
    sSave.onclick = async () => {
      const { error } = await supabase.rpc('set_meme_secret', {
        template_key: sTpl.value, top_text: sTop.value, bottom_text: sBot.value
      });
      if (error) return alert(error.message);
      alert('Meme password saved!');
      show(verifyView);
    };

    // ---------- Verify meme password (each login) ----------
    vCheck.onclick = async () => {
      const { data, error } = await supabase.rpc('verify_meme_secret', {
        template_key: vTpl.value, top_text: vTop.value, bottom_text: vBot.value
      });
      if (error) return alert(error.message);
      if (!data) return alert('Meme password is wrong.');
      // OK → enter app
      show(appView);
      initApp();
    };

    // ---------- Meme editor ----------
  let img = new Image();
  // active slot positions (copied from templateLayouts on template change)
  let posTop = { x: 0.5, y: 0.08 };
  let posMid = { x: 0.5, y: 0.50 };
  let posBot = { x: 0.5, y: 0.88 };
  // last computed bounding boxes for hit-testing
  let topBox = null, midBox = null, botBox = null;
  // additional custom texts
  let extraTexts = []; // {id:number, text:string, pos:{x,y}, box?:{x,y,w,h}}
  // dragging state
  const drag = { which: null, dx: 0, dy: 0 };

  function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }
    function draw() {
      if (!img.complete) return;
      const w = img.width, h = img.height;
      canvas.width = w; canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);
      ctx.font = `${Math.floor(w/10)}px Impact, Arial Black, sans-serif`;
      ctx.fillStyle = 'white'; ctx.textAlign='center';
      ctx.lineWidth = Math.ceil(w/200); ctx.strokeStyle='black';
      const lineH = parseInt(ctx.font,10) + 6;
      const fontSize = parseInt(ctx.font,10);

      const drawBlock = (text, cx, topY) => {
        const t = (text || '').trim().toUpperCase();
        if (!t) return null;
        const words = t.split(/\s+/);
        let line = '', lines = [];
        for (const w2 of words) {
          const test = line ? line + ' ' + w2 : w2;
          if (ctx.measureText(test).width > w*0.9) { if (line) lines.push(line); line = w2; }
          else line = test;
        }
        if (line) lines.push(line);
        let maxW = 0;
        for (const ln of lines) maxW = Math.max(maxW, ctx.measureText(ln).width);
        // draw lines
        lines.forEach((ln,i)=>{
          const yy = topY + fontSize + i*lineH; // baseline position per line
          ctx.strokeText(ln, cx, yy);
          ctx.fillText(ln, cx, yy);
        });
        return { x: cx - maxW/2, y: topY, w: maxW, h: lines.length * lineH };
      };

      topBox = drawBlock(topIn.value, posTop.x * w, posTop.y * h);
      midBox = (midWrap && !midWrap.classList.contains('hidden') && midIn) ? drawBlock(midIn.value, posMid.x * w, posMid.y * h) : null;
      botBox = drawBlock(botIn.value, posBot.x * w, posBot.y * h);
  // draw extra texts and store boxes
  extraTexts.forEach(t => { t.box = drawBlock(t.text, t.pos.x * w, t.pos.y * h); });
    }
    function loadTemplate(key) { img = new Image(); img.onload = draw; img.src = templates[key]; }

    function setDefaultPositionsForTemplate(key){
      const layout = templateLayouts[key];
      if (!layout) return;
      if (layout.top) posTop = { ...layout.top };
      if (layout.mid) posMid = { ...layout.mid };
      if (layout.bottom) posBot = { ...layout.bottom };
    }
    function toggleMiddleForTemplate(key){
      if (!midWrap) return;
      if (key === 'distracted') midWrap.classList.remove('hidden'); else midWrap.classList.add('hidden');
    }
    tSelect.onchange = () => { setDefaultPositionsForTemplate(tSelect.value); toggleMiddleForTemplate(tSelect.value); loadTemplate(tSelect.value); };
    topIn.oninput = draw; botIn.oninput = draw; if (midIn) midIn.oninput = draw;
    toggleMiddleForTemplate(tSelect.value);
    setDefaultPositionsForTemplate(tSelect.value);
    loadTemplate(tSelect.value);

    // ----- Dragging for positioning -----
    function toCanvasXY(e) {
      const r = canvas.getBoundingClientRect();
      const x = (e.clientX - r.left) * (canvas.width / r.width);
      const y = (e.clientY - r.top) * (canvas.height / r.height);
      return { x, y };
    }
    function inBox(pt, box) {
      if (!box) return false;
      return pt.x >= box.x && pt.x <= box.x + box.w && pt.y >= box.y && pt.y <= box.y + box.h;
    }
    function updateCursor(e){
      const pt = toCanvasXY(e);
  if (!LOCK_TEMPLATE_SLOTS && (inBox(pt, topBox) || inBox(pt, botBox) || inBox(pt, midBox)) || (extraTexts && extraTexts.some(t=>inBox(pt, t.box)))) canvas.style.cursor = 'move';
      else canvas.style.cursor = '';
    }
    canvas.addEventListener('mousemove', (e)=>{
      if (!drag.which) { updateCursor(e); return; }
      const { x, y } = toCanvasXY(e);
      const w = canvas.width, h = canvas.height;
  if (drag.which === 'top') {
        posTop.x = clamp((x - drag.dx)/w, 0, 1);
        posTop.y = clamp((y - drag.dy)/h, 0, 1);
      } else if (drag.which === 'mid') {
        posMid.x = clamp((x - drag.dx)/w, 0, 1);
        posMid.y = clamp((y - drag.dy)/h, 0, 1);
      } else if (drag.which === 'bot') {
        posBot.x = clamp((x - drag.dx)/w, 0, 1);
        posBot.y = clamp((y - drag.dy)/h, 0, 1);
      } else if (drag.which && String(drag.which).startsWith('extra-')) {
        const id = Number(String(drag.which).split('-')[1]);
        const t = extraTexts.find(et=>et.id===id);
        if (t) {
          t.pos.x = clamp((x - drag.dx)/w, 0, 1);
          t.pos.y = clamp((y - drag.dy)/h, 0, 1);
        }
      }
      draw();
    });
    canvas.addEventListener('mousedown', (e)=>{
      const { x, y } = toCanvasXY(e);
      const w = canvas.width, h = canvas.height;
  if (!LOCK_TEMPLATE_SLOTS && inBox({x,y}, topBox)) {
        drag.which = 'top';
        drag.dx = x - posTop.x * w; drag.dy = y - posTop.y * h;
  } else if (!LOCK_TEMPLATE_SLOTS && inBox({x,y}, midBox)) {
        drag.which = 'mid';
        drag.dx = x - posMid.x * w; drag.dy = y - posMid.y * h;
  } else if (!LOCK_TEMPLATE_SLOTS && inBox({x,y}, botBox)) {
        drag.which = 'bot';
        drag.dx = x - posBot.x * w; drag.dy = y - posBot.y * h;
      } else {
        // check extras
        let picked = null;
        for (const t of extraTexts) {
          if (inBox({x,y}, t.box)) { picked = t; break; }
        }
        if (picked) {
          drag.which = `extra-${picked.id}`;
          drag.dx = x - picked.pos.x * w; drag.dy = y - picked.pos.y * h;
        } else {
          drag.which = null;
        }
      }
    });
    ['mouseup','mouseleave'].forEach(ev => canvas.addEventListener(ev, ()=>{ drag.which = null; }));

    // Reset positions
    if (resetPosBtn) {
      if (LOCK_TEMPLATE_SLOTS) resetPosBtn.classList.add('hidden');
      else resetPosBtn.onclick = () => { setDefaultPositionsForTemplate(tSelect.value); draw(); };
    }

    // ---------- Layout debug / exposure ----------
    // Expose getters & setters so you can inspect via DevTools
    window.memeLayoutAPI = {
      get() { return { template: tSelect.value, top: { ...posTop }, mid: { ...posMid }, bottom: { ...posBot } }; },
      set(p) {
        if (p.top) posTop = { ...posTop, ...p.top };
        if (p.mid) posMid = { ...posMid, ...p.mid };
        if (p.bottom) posBot = { ...posBot, ...p.bottom };
        draw();
      },
      log() { console.log('[memeLayout]', this.get()); }
    };
    if (copyLayoutBtn) {
      copyLayoutBtn.onclick = async () => {
        const data = window.memeLayoutAPI.get();
        const text = JSON.stringify({ [tSelect.value]: { top: data.top, mid: data.mid, bottom: data.bottom } }, null, 2);
        try { await navigator.clipboard.writeText(text); alert('Layout JSON copied to clipboard'); }
        catch { console.log(text); alert('Copied layout logged to console (clipboard unavailable).'); }
      };
    }
    // Hotkey Alt+L to log current layout
    window.addEventListener('keydown', (e)=>{ if (e.altKey && e.key.toLowerCase()==='l') window.memeLayoutAPI.log(); });

    // ---------- Extra texts UI ----------
    function renderExtrasUI() {
      if (!extras) return;
      extras.innerHTML = '';
      extraTexts.forEach(t => {
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.gap = '6px';
        row.style.alignItems = 'center';
        row.style.margin = '4px 0';
        row.dataset.extraId = String(t.id);
        row.innerHTML = `
          <input data-extra-input="${t.id}" placeholder="Text" value="${t.text}">
          <button data-extra-del="${t.id}">Remove</button>
        `;
        extras.appendChild(row);
      });
    }
    if (addTextBtn) {
      addTextBtn.onclick = () => {
        const id = Date.now() + Math.floor(Math.random()*1000);
        extraTexts.push({ id, text: 'New text', pos: { x: 0.5, y: 0.5 } });
        renderExtrasUI();
        draw();
      };
    }
    if (extras) {
      extras.addEventListener('input', (e) => {
        const inp = e.target.closest('input[data-extra-input]');
        if (!inp) return;
        const id = Number(inp.dataset.extraInput);
        const t = extraTexts.find(x=>x.id===id);
        if (t) { t.text = inp.value; draw(); }
      });
      extras.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-extra-del]');
        if (!btn) return;
        const id = Number(btn.dataset.extraDel);
        extraTexts = extraTexts.filter(x=>x.id!==id);
        renderExtrasUI();
        draw();
      });
    }

    // ---------- Publish & Feed ----------
    async function publish() {
      publishBtn.disabled = true;
      try {
        const blob = await new Promise(res => canvas.toBlob(res, 'image/png', 0.95));
        const fileName = `memes/${Date.now()}.png`;
        const { data: upload, error: upErr } = await supabase.storage.from('memes').upload(fileName, blob, {
          contentType: 'image/png', upsert: false
        });
        if (upErr) throw upErr;
        const { data: url } = supabase.storage.from('memes').getPublicUrl(upload.path);

        const { data: u } = await supabase.auth.getUser();
        const { error: dbErr } = await supabase.from('memes').insert({
          author_id: u.user.id,
          template_key: tSelect.value,
          top_text: topIn.value,
          bottom_text: botIn.value,
          image_url: url.publicUrl
        });
        if (dbErr) throw dbErr;

        alert('Published!');
      } catch (e) {
        alert(e.message);
      } finally {
        publishBtn.disabled = false;
      }
    }
    publishBtn.onclick = publish;

    async function initApp() {
      // live leaderboard (top 50)
      const { data, error } = await supabase.from('meme_leaderboard')
        .select('*').order('like_count', { ascending: false }).limit(50);
      if (error) return alert(error.message);
      renderFeed(data);
    }

    function renderFeed(items) {
      feed.innerHTML = '';
      items.forEach(m => {
        const card = document.createElement('div'); card.className = 'card';
        card.innerHTML = `
          <img src="${m.image_url}"/>
          <div class="likes" style="margin-top:8px">
            <button data-like="${m.id}">♥ Like/Unlike</button>
            <strong>${m.like_count}</strong> likes
          </div>`;
        feed.appendChild(card);
      });
    }

    feed.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button[data-like]');
      if (!btn) return;
      btn.disabled = true;
      try {
        const memeId = btn.dataset.like;
        const { data: u } = await supabase.auth.getUser();
        // try insert like; if constraint, delete to unlike
        const { error: insErr } = await supabase.from('likes').insert({ meme_id: memeId, user_id: u.user.id });
        if (insErr) {
          // assume it exists → unlike
          await supabase.from('likes').delete().eq('meme_id', memeId).eq('user_id', u.user.id);
        }
        // refresh leaderboard
        const { data } = await supabase.from('meme_leaderboard').select('*').order('like_count', { ascending: false }).limit(50);
        renderFeed(data);
      } finally {
        btn.disabled = false;
      }
    });

    // On load
  // bind previews and then refresh session
  bindPreview(sTpl, sTop, sBot, sPrev);
  bindPreview(vTpl, vTop, vBot, vPrev);
  refreshSession();
  </script>
</head>
<body>
  <h1>Meme Forge</h1>
  <div class="toolbar">
    <button id="signOut" class="hidden">Sign Out</button>
  </div>

  <!-- AUTH -->
  <div id="authView" class="card">
    <h3>Sign up / Sign in</h3>
    <input id="email" placeholder="email" type="email"><br><br>
    <input id="pass" placeholder="password" type="password"><br><br>
    <button id="signUp">Sign Up</button>
    <button id="signIn">Sign In</button>
  </div>

  <!-- SETUP MEME PASSWORD (once) -->
  <div id="setupView" class="card hidden">
    <h3>Set your Meme Password (one-time)</h3>
    <label>Template:
      <select id="sTpl">
        <option value="drake">Drake</option>
        <option value="distracted">Distracted Boyfriend</option>
        <option value="doge">Doge</option>
      </select>
    </label><br><br>
    <input id="sTop" placeholder="Top text"><br><br>
    <input id="sBot" placeholder="Bottom text"><br><br>
  <canvas id="sPrev" title="Preview"></canvas><br>
    <button id="sSave">Save Meme Password</button>
  </div>

  <!-- VERIFY MEME PASSWORD (every login) -->
  <div id="verifyView" class="card hidden">
    <h3>Verify your Meme Password</h3>
    <label>Template:
      <select id="vTpl">
        <option value="drake">Drake</option>
        <option value="distracted">Distracted Boyfriend</option>
        <option value="doge">Doge</option>
      </select>
    </label><br><br>
    <input id="vTop" placeholder="Top text"><br><br>
    <input id="vBot" placeholder="Bottom text"><br><br>
  <canvas id="vPrev" title="Preview"></canvas><br>
    <button id="vCheck">Verify & Continue</button>
  </div>

  <!-- APP -->
  <div id="appView" class="hidden">
    <div class="row">
      <div class="card">
        <h3>Create Meme</h3>
        <label>Template:
          <select id="template">
            <option value="drake">Drake</option>
            <option value="distracted">Distracted Boyfriend</option>
            <option value="doge">Doge</option>
          </select>
  </label>
  <button id="copyLayout" style="margin-left:8px">Copy layout coords</button><br><br>
        <input id="top" placeholder="Top text" /><br><br>
        <div id="middleWrap" class="hidden">
          <input id="middle" placeholder="Middle text (distracted only)" />
          <br><br>
        </div>
        <input id="bottom" placeholder="Bottom text" /><br><br>
        <canvas id="c" title="Tip: Drag the text to move it"></canvas><br>
        <div style="display:flex; gap:8px; align-items:center; margin:6px 0 10px">
          <button id="resetPos">Reset positions</button>
          <span style="color:#666; font-size:12px">Tip: drag the text on the image to move it</span>
        </div>
        <div class="card" style="background:#fafafa">
          <div style="display:flex; justify-content:space-between; align-items:center">
            <h4 style="margin:6px 0">Extra texts</h4>
            <button id="addText">Add text</button>
          </div>
          <div id="extras"></div>
        </div>
  <button id="publish" style="margin-top:16px">Publish</button>
      </div>
      <div>
        <div class="card"><h3>🏆 Leaderboard</h3><div id="feed"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
